<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto javascript</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2? display=swap" rel="stylesheet">

    
</head>
<body>

    <header>
        <h1>Cusos JN Júnior</h1>
    </header>

    <main>
        <div class="title">
            <h2>Cursos de Finanças</h2>
            <span>Selecione seu curso</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Cursos</label>
                <input type="text" id="cursos" placeholder="Nome do curso"
            </div>

            <div class="lineInput">
                <label>Descrição</label>
                <input type="text" id="nomeDesc" placeholder="Escreva aqui"
            </div>

            <div class="lineInput">
                <label>Imagem</label>
                <input type="image" id="nomeImg" placeholder="Escreva aqui"
            </div>

            <div class="lineInput">
                <label>Professor</label>
                <input type="text" id="nomeProf" placeholder="Escreva aqui"
            </div>

            <div class="lineInput">
                <label>Acesse</label>
                <input type="text" id="nomeAces" placeholder="Escreva aqui"
            </div>

            
            
            <button onclick="cursos.salvar()" id= "btn1">Salvar</button>
            <button onclick="cursos.cancelar()">Cancelar</button>
        </div>

        <div class="content"></div>
            <table border="1">
                <thead>
                    <th> ID</th>
                    <th>Curso</th>
                    <th>Descrição</th>
                    <th>Imagem</th>
                    <th>Professor</th>
                    <th>Link</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
               
                </tbody>
            </table>
        
    </main>

    <script src="js/script1.js"></script>
</body>
</html>
